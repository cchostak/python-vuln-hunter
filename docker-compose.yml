version: "3.9"
services:
  train:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    volumes:
      - ./data:/workspace/data
    command: ["python", "-m", "vuln_hunter.training.train_han", "--data-dir", "data/raw", "--epochs", "1"]

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/workspace/data

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    volumes:
      - ./data:/workspace/data
      - ./target:/workspace/target
